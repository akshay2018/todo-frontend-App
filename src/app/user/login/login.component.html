<div class="container-fluid background-image" >
  <div class="container">
     <img class="center" id="im" src="../../../assets/banner.png"> 
  </div>

<div class="container">
  <div class="row" >
    <div class="col s8 ">
      <div class="card grey lighten-2">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab">
              <a routerLink='/login' routerLinkActive='active'>Sign In</a>
            </li>
            <li class="tab">
              <a  routerLink='/signup'>Sign Up</a>
            </li>
          </ul>
        </div>
        <div class="card-content white">
          <div class="row">
           <form #loginUser="ngForm" (ngSubmit)="loginFunction(loginUser)" class="col s12 white" >
             <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i> 
                 <input name='email' ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  required>
                 <label for="exampleInputEmail1">Email address</label>
               </div>
             </div>
             <div class="row">
                <div class="input-field col s12">
                   <i class="material-icons prefix">vpn_key</i> 
                  <label for="exampleInputPassword1">Password</label>
                  <input name='password' ngModel type="password" class="form-control" id="exampleInputPassword1" required>

                  <div class="col-auto">
                      <a [routerLink]="['/forgot']">Forgot Password?</a>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <button  [disabled]="!loginUser.form.valid" class="btn-large btn-submit" type="submit">Login</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
